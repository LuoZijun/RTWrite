<!DOCTYPE HTML>
<html lang="zh_CN" manifesta="index.appcache">
    <head>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <meta  charset="utf-8" />
        <title>多人在线实时协作系统</title>

        <base href="/" target="_self">

        <style>
            /* 首页样式 */
            *{margin:0;padding:0;}
            .main{margin:30px auto;padding-bottom:50px;width:675px;}
            .main ul{margin-left:-15px;}
            .main ul li{
                list-style:none;float:left;margin-left:15px;
                margin-top:15px;width:210px;height:325px;border:1px solid #ddd;
            }
            .main li:hover{border:1px solid #4285F4;}
            .main img{border:0px;}
            .main .li-img{width:210px;height:260px;background:#FBFBFB;}
            .main .li-img img{width:210px;}
            .main .title{padding-left:10px;padding-top:10px;border-top:1px solid #ddd;}
            .main .time{padding-left:10px;font-size:12px;}

            /* 编辑页面 */
            body{
                font-family: Helvetica, Tahoma, Arial, "Hiragino Sans GB", "Microsoft YaHei";
                background:#f7f7f7;
            }
            .doc{
                background-color:#fdfdfd;
                color:#666;
            }
            .doc-container{
                width:780px;
                margin:0 auto;
            }
            .doc-header .title{
                display:inline-block;
                height:50px;
                font-size:16px;
                line-height:50px;
            }
            
            .doc-header .last-modified{
               font-size:14px;
               margin-left:6px;
               color:#aaa;
            }
            
            .doc-header .save{
                float:right;
                display:inline-block;
                border-radius: 4px;
                cursor: pointer;
                border-radius: 4px;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                -o-user-select: none;
                user-select: none;
                text-align: center;
                border: 1px solid #d9d9d9;
                box-shadow: 0 1px 2px #ddd;
                background: -webkit-linear-gradient(top, #fff, #f4f4f4);
                width: 52px;
                height: 26px;
                line-height: 26px;
                margin-top: 8px;
                color: #888;
            }
            .doc-header{
                height:50px;
                box-shadow: 0 2px 4px rgba(20,20,20,0.15);
            }
            .doc-view{            
                margin:15px auto 30px auto;
                padding:20px 40px;
                background-color: #fff;
                border: 1px solid #d9d9d9;
                box-shadow: 0px 1px 6px #ccc;
            }
            .doc-edit{
                width:100%;
                height:900px;
                outline:none;
                font-size:14px;
            }
        </style>
        <!--
        <link rel="stylesheet" href="static/css/global.css" type="text/css" />
        -->

        <script type="text/javascript" src="static/js/jquery/jquery-1.9.2.min.js"></script>
        <script type="text/javascript" src="static/react/build/react.js"></script>
        <script type="text/javascript" src="static/react/build/react-with-addons.js" async></script>
        <script type="text/javascript" src="static/react/build/ReactRouter.js"></script>

        <!-- JS APIS -->
        <script type="text/javascript" src="static/react/build/apis/document.js"></script>

        <!-- JSX编译文件 -->
        <script type="text/javascript" src="static/react/build/app.js"></script>
        <script type="text/javascript" src="static/react/build/components/index/index.js"></script>
        <script type="text/javascript" src="static/react/build/components/editor/editor.js"></script>

        <script type="text/javascript" src="static/js/requests.js"></script>
        <script type="text/javascript" src="static/js/utils.js"></script>

        <script type="text/javascript">
            $(function (){
                // init
                React.render(React.createElement(window.App, {} ), document.getElementById("container") );
            });
        </script>


    </head>

    <body>
        <h1>多人在线实时协作系统</h1>
        <div id="container">
            <!-- React Container -->

        </div>
    </body>
</html>
